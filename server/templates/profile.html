<!DOCTYPE html>
<html>
    <head lang="eng">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Profile</title>
    </head>
    <body>
        <form method="post" action="{{ url_for('edit_profile', user_id=user.user_id) }}">

            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" value="{{ profile.firstname }}" required>
        
            <label for="middlename">Middle Name:</label>
            <input type="text" name="middlename" value="{{ profile.middlename }}" required>
        
            <label for="surname">Surname:</label>
            <input type="text" name="surname" value="{{ profile.surname }}" required>
        
            <label for="contact">Contact:</label>
            <input type="text" name="contact" value="{{ profile.contact }}" required>
        
            <label for="address">Address:</label>
            <input type="text" name="address" value="{{ profile.address }}" required>
        
            <label for="passport_url">Passport:</label>
            <input type="text" name="passport_url" value="{{ profile.passport_url }}" required>
        
            <label for="identification_card_url">ID :</label>
            <input type="text" name="identification_card_url" value="{{ profile.identification_card_url | default('') }}" required>
        
            <button type="submit">UPDATE</button>
        </form>
    </body>
</html>
