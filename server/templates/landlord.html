<!DOCTYPE html>
<html>
    <head lang="eng">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>landlordprofile</title>
    </head>
    <body>
        <form method="post" action="{{ url_for('edit_profile', user_id=current_user_id) }}">

            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" value="{{ user.firstname }}" required>
        
            <label for="middlename">Middle Name:</label>
            <input type="text" name="middlename" value="{{ user.middlename }}" required>
        
            <label for="surname">Surname:</label>
            <input type="text" name="surname" value="{{ user.surname }}" required>
        
            <label for="contact">Contact:</label>
            <input type="text" name="contact" value="{{ user.contact }}" required>
        
            <label for="address">Address:</label>
            <input type="text" name="address" value="{{ user.address }}" required>
        
            <label for="passport_url">Passport:</label>
            <input type="text" name="passport_url" value="{{ user.passport_url }}" required>
        
            <label for="identification_card_url">ID :</label>
            <input type="text" name="identification_card_url" value="{{ user.identification_card_url | default('') }}" required>
        
            <button type="submit">UPDATE</button>
        </form>
        

    </body>
</html>
